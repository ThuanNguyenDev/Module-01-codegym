<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Số lượng fibonaccy muốn xuất:"));
        let n1 = 0, n2 = 1, nextTerm;
        let firstDivisibleBy5 = null;

        for (let i = 1; i <= n; i++) {
            if (n2 % 5 === 0) {
                firstDivisibleBy5 = n2;
                break;
            }
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }

        document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + firstDivisibleBy5);

    </script>
</body>

</html>
