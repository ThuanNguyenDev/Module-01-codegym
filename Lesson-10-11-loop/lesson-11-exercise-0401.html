<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Prompt the user for the length of the Fibonacci sequence
        let length = parseInt(prompt("Enter the length of the Fibonacci sequence:"));

        // Initialize the first two numbers of the sequence
        let a = 0;
        let b = 1;

        // Print the first two numbers of the sequence
        console.log(a);
        console.log(b);

        // Loop through the remaining numbers of the sequence
        for (let i = 2; i < length; i++) {

            // Calculate the next number in the sequence
            let c = a + b;

            // Print the next number in the sequence
            console.log(c);

            // Update the values of a and b for the next iteration
            a = b;
            b = c;
        }

    </script>
</body>

</html>
