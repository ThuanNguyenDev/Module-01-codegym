<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ĐẾM SỐ TỪ TRONG MỘT CHUỖI</title>
</head>

<body>
  <script>
    let str = prompt("Nhập chuỗi ký tự vào : ");
    let counter = 0;
    for (let i = 0; i < str.length; i++) {
      if (str.charAt(i) == ' ') {
        counter++;
      }
    }
    document.write(counter);
  </script>
</body>

</html>
