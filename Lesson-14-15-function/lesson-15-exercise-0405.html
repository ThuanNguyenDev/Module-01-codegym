<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function Nhapsobatky(num) {
            let min = num[0];
            for (let i = 0; i <= num.length - 1; i++) {
                if (num[i] < min) {
                    min = num[i];
                }
            }
            return min;
        }

        let num1 = [];
        let a = Nhapsobatky(num1);
        document.write(a);
    </script>
</body>

</html>
