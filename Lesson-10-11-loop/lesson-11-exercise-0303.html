<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Số lượng fibonaccy muốn xuất:"));
        let n1 = 0, n2 = 1, nextTerm;
        function TruyxuatdayFibonacci(n1 = 0, n2 = 1, nextTerm, n) {
            for (let i = 0; i < n; i++) {
                document.write(n2 + " ");
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
            }
            return "";
        }

        document.write(TruyxuatdayFibonacci(n1 = 0, n2 = 1, nextTerm, n));
    </script>
</body>

</html>
