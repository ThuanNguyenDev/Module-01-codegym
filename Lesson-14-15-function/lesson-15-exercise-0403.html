<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function Giaithua(num) {
            let sum = 1;
            for (let i = 1; i <= num; i++) {
                sum *= i;
            }
            return sum;
        }

        let num1 = parseInt(prompt("Nhập số cần tính giai thừa vào : "));
        let a = Giaithua(num1);
        console.log(a);

    </script>
</body>

</html>
