<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class SwitchButton {
            constructor(lamp, status) {
                this.lamp = lamp;
                this.status = status;

            }
            getLamp() {
                return this.lamp.getName();
            }
            setLamp(lamp) {
                this.lamp = lamp;
            }
            connectToLamp(ElectricLamp) {
                return this.lamp = ElectricLamp;
            }
            switchOff() {
                this.lamp.status = false;
                return this.status = false;
            }

            switchOn() {
                this.lamp.status = true;
                return this.status = true;
            }
        }
        class ElectricLamp {
            constructor(status, name) {
                this.status = status;
                this.name = name;
            }
            getStatus() {
                return this.status;
            }
            getName() {
                return this.name;
            }
        }
        let lamp1 = new ElectricLamp(false, "Lamp1");
        let button1 = new SwitchButton(lamp1, false);
        let i = 1;
        while (i <= 10) {
            document.write("Bật lần " + i + "<br>");
            document.write("Công tắc: " + button1.switchOn() + "<br>");
            document.write("Bóng đèn: " + lamp1.getStatus() + "<br>");
            document.write("Tắt lần " + i + "<br>");
            document.write("Công tắc: " + button1.switchOff() + "<br>");
            document.write("Bóng đèn: " + lamp1.getStatus() + "<br>");
            i++;
        }
    </script>
</body>

</html>
