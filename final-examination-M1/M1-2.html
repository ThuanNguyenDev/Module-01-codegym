<body>
    <script>
        function insertNumberInArray(arr, num, index) {
            if (index < 0 || index >= arr.length) {
                return arr;
            }

            for (let j = arr.length - 1; j >= index; j--) {
                arr[j + 1] = arr[j];
            }

            arr[index] = num;
            return arr;
        }

        let num = parseInt(prompt("Nhập số vào"));
        let index = parseInt(prompt("Nhập vị trí muốn chèn"));
        let arr = [];
        console.log(insertNumberInArray(arr, num, index));


    </script>
