<body>
    <script>

        function countCharOccurrences(charArray, targetChar) {
            let count = 0;
            for (let i = 0; i < charArray.length; i++) {
                if (charArray[i] === targetChar) {
                    count++;
                }
            }
            return count === 0 ? -1 : count;
        }



        const charArray = ['a', 'b', 'c', 'a', 'd', 'a'];
        console.log(countCharOccurrences(charArray, 'a')); // 3
        console.log(countCharOccurrences(charArray, 'e')); // -1


    </script>
</body>

</html>
