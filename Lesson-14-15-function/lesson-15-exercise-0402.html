<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>

<body>
    <input type="number" name="radius" id="radius" placeholder="Nhập độ dài bán kính" style="font-size: 20px;">
    <button onclick="calculate()" style="font-size: 20px;"> CALCULATE</button><br>
    <h2>Diện tích hình tròn là: <span id="acreage1">...</span></h2>
    <h2>Chu vi hình tròn là: <span id="acreage2">....</span></h2>

    <script>
        function calculate() {
            let R = parseFloat(document.getElementById("radius").value);
            let S = R * R * 3.14;
            let C = 2 * R * 3.14;
            document.getElementById("acreage1").innerHTML = S;
            document.getElementById("acreage2").innerHTML = C;
        }
    </script>
</body>

</html>
