<body>
    <script>

        let charArray = ['a', 'b', '-', 'c', '-', 'd', 'e', 'f', '-', 'g'];

        for (let i = 0; i < charArray.length; i++) {
            if (charArray[i] === '-') {
                charArray[i] = '_';
            }
        }

        console.log("Modified array: " + charArray);

        // Input an array of characters
        // Loop through the array and replace "-" with "_"
          // Output the modified array
          
    </script>
</body>
